version: '2.2'
services:
  seafile:
    build: .
    volumes:
      - seafile-ccnet:/seafile/ccnet
      - seafile-seafile-data:/seafile/seafile-data
      - seafile-seahub-data:/seafile/seahub-data
      - seafile-conf:/seafile/conf
  mysql:
    image: mysql:5.7
    volumes:
      - mysql:/var/lib/mysql
volumes:
  mysql: ~
  seafile-ccnet: ~
  seafile-seafile-data: ~
  seafile-seahub-data: ~
  seafile-conf: ~
